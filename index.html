<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="tasks">
      <ol id="taskList"></ol>
      <div class="addRemove">
        <button id="add" class="add">add</button>
        <!-- <button class="remove" id="remove">remove</button> -->
      </div>
    </div>
    <li draggable="true" id="tempLi" class="hidden">
      <input type="checkbox" class="task" />
      <input type="text" name="" class="inputText" id="" value="" />
      <select name="completion" id="t1">
        <option value="select">select</option>
        <option value="Hard">Hard</option>
        <option value="Medium">Medium</option>
        <option value="Easy">Easy</option>
      </select>
      <label for="from">from</label>
      <input
        type="text"
        name="from"
        id=""
        class="timeInput"
        placeholder="eg: 18:00"
      />
      <label for="to">to</label
      ><input
        type="text"
        name="from"
        id=""
        class="timeInput"
        placeholder="eg: 18:30"
      />
      <button class="remove" value="-">del</button>
      <button class="add" value="+">add</button>
    </li>
  </body>
  <script src="script.js"></script>
</html>
